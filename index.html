<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kelime Balonu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
            user-select: none;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #B7E9F7, #DBF3FA, #FED6E3, #FFDDD2);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 20px;
            background: linear-gradient(135deg, #B7E9F7, #DBF3FA, #FED6E3, #FFDDD2);
        }

        .game-title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: bold;
            color: #FF2D55;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 2rem;
        }

        .category-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .category-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .category-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .level-buttons {
            display: none;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }

        .level-button {
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .level-button.easy {
            background: linear-gradient(45deg, #4DD964, #62E8A0);
        }

        .level-button.medium {
            background: linear-gradient(45deg, #FF9500, #FFBD30);
        }

        .level-button.hard {
            background: linear-gradient(45deg, #FF3B30, #FF6482);
        }

        .level-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        #game-container {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .score-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 1rem;
            z-index: 100;
        }

        .score-box {
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .score-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.3rem;
        }

        .score-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #FF2D55;
        }

        #turkish-word {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            font-size: clamp(1.8rem, 6vw, 2.3rem);
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #FF2D55, #FF3B30);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .balloon {
            position: absolute;
            cursor: pointer;
            padding: 1.2rem;
            border-radius: 50%;
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-width: 80px;
            min-height: 80px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
            animation: float 1s infinite alternate ease-in-out;
            user-select: none;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .category-buttons {
                flex-direction: column;
            }

            .balloon {
                min-width: 70px;
                min-height: 70px;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1 class="game-title">Kelime Balonu</h1>
        <div class="category-buttons">
            <button class="category-button" onclick="selectCategory('english')">İngilizce</button>
            <button class="category-button" onclick="selectCategory('turkish')">Türkçe</button>
        </div>
        <div class="level-buttons">
            <button class="level-button easy" onclick="startGame('easy')">Kolay</button>
            <button class="level-button medium" onclick="startGame('medium')">Orta</button>
            <button class="level-button hard" onclick="startGame('hard')">Zor</button>
        </div>
    </div>

    <div id="game-container">
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">Puan</div>
                <div class="score-value" id="score-value">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">En Yüksek</div>
                <div class="score-value" id="high-score-value">0</div>
            </div>
        </div>
        <div id="turkish-word"></div>
    </div>

    <script src="js/words.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
